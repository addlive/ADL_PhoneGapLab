<html>
<head>
    <meta charset="utf-8"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi"/>
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
    <title>AddLive PhoneGap Sample</title>
</head>
<body>
<div id="localPreviewRenderer"
     style="width:320px;height: 240px;position: absolute;top:10px;left:20px;">

</div>
<div class="app">
    <h1>Apache Cordova</h1>

    <div id="deviceready" class="blink">
        <p class="event listening">Connecting to Device</p>

        <p class="event received">Device is Ready</p>
    </div>
    <div id="sdkContent">
        <p>SDK Version: <span id="sdkVersionLbl"></span></p>

        <p>Devices:</p>
        <select id="devicesSelect">
            <option>Loading...</option>
        </select>

        <p id="devsRawLbl"></p>

    </div>
    <div>
        <label for="localPreviewChckbox">Local video</label>
        <input id="localPreviewChckbox" type="checkbox"/>
    </div>
    <div>
        <label for="publishAudioChckbox">Publish audio</label>
        <input id="publishAudioChckbox" type="checkbox"/>
    </div>
    <div>
        <label for="publishVideoChckbox">Publish video</label>
        <input id="publishVideoChckbox" type="checkbox"/>
    </div>
    <div id="renderCtrlBox">
        <a id="render5pxRightBtn" href="javascript://nop">Move renderer 5px right</a>
    </div>
    <div>
        <button id="sendMsgBtn">Send Message</button>
    </div>
    <div>
        <label for="statsChckbox">Publish video</label>
        <input id="statsChckbox" type="checkbox"/>
    </div>
</div>

<script type="text/javascript" src="cordova-2.7.0.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript" src="js/jquery-2.0.0.min.js"></script>
<script type="text/javascript" src="js/addlive-sdk.js"></script>
<script type="text/javascript" src="js/addlive-mobile-sdk.js"></script>
<!--<script type="text/javascript">-->
    <!--app.initialize();-->
<!--</script>-->
</body>
</html>
